<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clasificador de Clientes</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Clasificador de Clientes</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="salary" class="form-label">Salario:</label>
                    <input type="number" step="0.01" class="form-control" name="salary" required>
                </div>
                <div class="mb-3">
                    <label for="expenses" class="form-label">Gastos:</label>
                    <input type="number" step="0.01" class="form-control" name="expenses" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Clasificar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
